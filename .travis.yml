# Config file for automatic testing at travis-ci.org

language: python
python:
  - 3.6
  - 3.5
  - 3.4
  - 2.7
  - 2.6

os: linux


install:
   - pip install -r requirements.txt
   - python setup.py build_ext -i

# Command to run tests, e.g. python setup.py test
script:
   - py.test tests/

matrix:
  allow_failures:
    - python: "3.5-dev"
    - python: "3.6-dev"
    - python: "3.7-dev"
    - python: 2.6
      
