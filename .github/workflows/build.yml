name: Build

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, macos-latest]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.7'

      - name: Install cibuildwheel and other dependencies
        run: |
          python3 -m pip install -U pip
          python3 -m easy_install -U setuptools
          python3 -m pip install pytest-cov
          python -m pip install cibuildwheel==1.4.2

      - name: Test and build wheels
        run: |
          python3 setup.py build_ext -i
          python3 -m pip install .
          py.test --cov=pixell pixell/tests/ -s
          find . -type f -iname '*.so' -print -delete
          rm -rf _deps/
          python -m cibuildwheel --output-dir wheelhouse
          ls wheelhouse
        env:
          TWINE_USERNAME: "__token__"
          CIBW_BEFORE_BUILD: "python3 -m pip install numpy scipy cython"
          CIBW_BUILD_VERBOSITY: 3
          CIBW_BUILD: "cp3?-*x86_64"
          CIBW_SKIP: "cp33-* cp34-* cp35-*"
          PYTHON: "python3"
          PIP: "pip"

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl
